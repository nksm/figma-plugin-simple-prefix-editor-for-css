<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Syntax Formatter</title>
  </head>
  <body>
    <div class="plugin">
      <h2 class="plugin__title">Variable Code Syntax Formatter</h2>

      <div class="plugin__description">
        <p class="plugin__description-text">
          Set CSS variable prefixes for all variables at once.
        </p>
      </div>

      <div class="plugin__body">
        <div class="form-group">
          <label for="prefix">CSS Variable Prefix:</label>
          <input
            type="text"
            id="prefix"
            placeholder="e.g. --ds-"
            value="--ds-"
          />
        </div>

        <div class="preview">
          <label>Preview:</label>
          <code>var(--ds-variableName)</code>
        </div>
      </div>

      <div class="plugin__footer">
        <button id="apply">Apply</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
    <script type="module" src="./ui.ts"></script>
  </body>
</html>
