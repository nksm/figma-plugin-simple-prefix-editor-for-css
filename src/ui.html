<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Syntax Formatter</title>
  </head>
  <body>
    <div class="plugin">
      <header class="plugin__header">
        <h2 class="plugin__title">CSS Custom Property Formatter</h2>

        <div class="description">
          <p class="description-text">
            Set CSS custom property prefixes for all variables at once.
          </p>
        </div>
      </header>

      <div class="plugin__body">
        <div class="form-group">
          <label for="prefix" class="form-group__label"
            >CSS Custom Property Prefix:</label
          >
          <input
            class="form-group__input"
            type="text"
            id="prefix"
            placeholder="e.g. ds"
            value="ds"
          />
        </div>

        <div class="preview">
          <label class="preview__label">Preview:</label>
          <code class="preview__code">var(--ds-variableName)</code>
        </div>
      </div>

      <div class="plugin__footer">
        <button id="apply">Apply</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
    <script type="module" src="./ui.ts"></script>
  </body>
</html>
